{% extends "base.html" %}

{% block title %} 企業追加 {% endblock %}

{% block main %}

<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/superuserhome">Home</a></li>
    <li class="breadcrumb-item"><a href="/superuserhome/companymanage">企業管理</a></li>

  </ol>
</nav>

<div class="contact-form">

</table>
</div>

	<div class="btn-side">
		<a href="/superuserhome/companymanage">

</form>


{% endblock %}
