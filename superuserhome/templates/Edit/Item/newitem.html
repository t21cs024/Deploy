{% extends "base.html" %}
{% block title %} 新商品追加 {% endblock %}

{% block main %}

<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/superuserhome">Home</a></li>
    <li class="breadcrumb-item"><a href="/superuserhome/orderedit">食品購入管理</a></li>
    <li class="breadcrumb-item active" aria-current="page">新商品の追加</li>
  </ol>
</nav>

<div class="contact-form">
	<form action="{% url 'superuserhome:newitem' %}" method="post">
		{% csrf_token %}
		<table class="form-table">
      		{% for field in form %}
          		<tr><th>{{ field.label_tag }}</th>
          			<td>{{ field }}</td></tr>
      		{% endfor %}
		</table>
	<br>
</div>

	<div class="btn-side">
		<a href="/superuserhome">
	  		<button class="buck-btn" type="button">戻る</button>
		</a>
		<input type="submit" class="submit-btn" value="登録">
	</div>

</form>

{% endblock %}
