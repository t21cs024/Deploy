{% block main %}
<form action="{% url 'superuserhome:imagedelete' pk=image.title %}" method="post">
{% csrf_token %}
{{ form }}
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>title</th>
      <th>img</th>
    </tr>
  </thead>
  <tbody>
<tr>
      <td scope="row">{{ image.title }}.png</td>
      <td>{{ image.img }}</td>
      </tr>
  </tbody>
</table>
<br>
削除しますか？
<input type="submit" value="削除する"/>
</form>
{% endblock %}
