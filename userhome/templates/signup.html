{% extends 'base.html' %}

{% block title %} Home {% endblock title %}

{% block content %}

{% if %}

{% if user.is_authenticated %}
    Welcome {{user.username}}!
    <p><a href="{% url 'logout' %}">Exit</a></p>
{% else %}
    <p>You are not logged in!!!</p>
    <p><a href="{% url 'login' %}">Log in</a></p>
    <p><a href="{% url 'signup' %}">Register</a></p>

{% endif %}

{% endblock content %}
