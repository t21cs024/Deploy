<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>食品購入</title>
</head>
<body>
  <video id="qr-video" width="300" height="200" autoplay></video>
  <script src="https://rawgit.com/cozmo/jsQR/master/dist/jsQR.js"></script>
  <script>
    const video = document.getElementById('qr-video');

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then((stream) => {
        video.srcObject = stream;
        video.play();
        const canvasElement = document.createElement('canvas');
        const canvas = canvasElement.getContext('2d');
        setInterval(() => {
          canvasElement.width = video.videoWidth;
          canvasElement.height = video.videoHeight;
          canvas.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
          const imageData = canvas.getImageData(0, 0, video.videoWidth, video.videoHeight);
          const code = jsQR(imageData.data, imageData.width, imageData.height);
          if (code) {
            console.log('QRコードの内容:', code.data);
            
         // Djangoビューに商品情報をリクエスト
            fetch(`/get_item_info/${code.data}/`)
                .then(response => response.json())
                .then(data => {
                    // 商品情報を表示
                    productInfoDiv.innerHTML = `
                        <img src="${data.image_url}" alt="${data.name}" width="100">
                        <p>${data.name}</p>
                        <p>${data.price}円</p>
                        <label for="quantity">個数:</label>
                        <input type="number" id="quantity" name="quantity" value="1" min="1">
                        <button onclick="purchase('${code.data}')">購入する</button>
                        <button onclick="goBack()">戻る</button>
                    `;
                })
                .catch(error => console.error('商品情報の取得エラー:', error));
          }
        }, 100);
      })
      .catch((err) => {
        console.error('カメラのアクセスを許可してください:', err);
      });
  </script>
</body>
<ul>


  <!-- メール送信機能のためにカート機能のurlやhtmlは仮置き -->
  <li><a href="{% url 'userhome:cartcontents' %}">カートに移動する</a></li>

  <li><a href='/userhome'>戻る</a></li>
</ul>
</html>
